<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havacılığa Giriş - Soru Bankası</title>
    <style>
        /* --- CSS STİLLERİ --- */
        :root {
            --primary-color: #0056b3; /* Koyu Mavi */
            --accent-color: #e3f2fd; /* Açık Mavi */
            --success-color: #28a745; /* Yeşil */
            --danger-color: #dc3545; /* Kırmızı */
            --text-color: #333;
            --bg-color: #f4f6f9;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            background: white;
            width: 100%;
            max-width: 900px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            min-height: 500px; /* Sabit yükseklik hissi */
        }

        /* --- SAYFA YAPILARI (Giriş, Quiz, Sonuç) --- */
        .page-section {
            display: none; /* Varsayılan olarak hepsi gizli */
            animation: fadeIn 0.4s ease-in-out;
        }

        .page-section.active {
            display: block; /* Sadece aktif olan görünür */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- GİRİŞ EKRANI --- */
        .landing-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .landing-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .landing-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .menu-btn {
            background: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .menu-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3);
        }

        .menu-btn.mix-btn {
            background: var(--primary-color);
            color: white;
            border: none;
        }
        .menu-btn.mix-btn:hover {
            background: #004494;
        }

        /* --- QUIZ ALANI --- */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .question-badge {
            background: var(--primary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-card {
            background: #fff;
            border: 1px solid #ddd;
            padding: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05rem;
            transition: all 0.2s;
            position: relative;
        }

        .option-card:hover {
            background-color: var(--accent-color);
            border-color: var(--primary-color);
        }

        /* Doğru/Yanlış Durumları */
        .option-card.correct {
            background-color: var(--success-color) !important;
            color: white;
            border-color: var(--success-color);
        }
        .option-card.incorrect {
            background-color: var(--danger-color) !important;
            color: white;
            border-color: var(--danger-color);
        }
        /* İpucu (Yanlış yapınca doğruyu gösterme) */
        .option-card.hint {
            border: 2px solid var(--success-color);
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
        }

        /* Navigasyon */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .nav-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-prev { background: #e2e6ea; color: #333; }
        .btn-next { background: var(--primary-color); color: white; }
        .btn-prev:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Hızlı Erişim */
        .fast-access {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .fast-access h4 { margin-bottom: 15px; color: #666; font-size: 0.9rem; }
        .dots-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .dot {
            width: 30px; height: 30px;
            background: #eee;
            border-radius: 4px;
            display: flex; justify-content: center; align-items: center;
            font-size: 0.8rem; cursor: pointer;
        }
        .dot.current { border: 2px solid var(--primary-color); font-weight: bold; }
        .dot.correct { background: var(--success-color); color: white; }
        .dot.incorrect { background: var(--danger-color); color: white; }

        /* Switch */
        .switch-wrapper { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { display:none; }
        .slider { position: absolute; cursor: pointer; top:0; left:0; right:0; bottom:0; background-color: #ccc; transition:.4s; border-radius: 34px; }
        .slider:before { position: absolute; content:""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition:.4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- SONUÇ EKRANI --- */
        .result-content { text-align: center; padding: 40px 0; }
        .score-circle {
            width: 160px; height: 160px;
            border-radius: 50%;
            border: 8px solid var(--primary-color);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            margin: 0 auto 30px;
            font-size: 2.5rem; font-weight: bold; color: var(--primary-color);
        }
        .score-label { font-size: 1rem; color: #666; font-weight: normal; margin-top: 5px; }
        .result-message { font-size: 1.5rem; margin-bottom: 30px; }
        .result-actions { display: flex; flex-direction: column; gap: 15px; max-width: 300px; margin: 0 auto; }

    </style>
</head>
<body>

<div class="main-container">

    <div id="landing-page" class="page-section active">
        <div class="landing-header">
            <h1>Havacılığa Giriş</h1>
            <p>Lütfen çözmek istediğiniz soru havuzunu seçiniz.</p>
        </div>
        
        <div class="menu-buttons">
            <button class="menu-btn" id="btn-basic">Temel Soru Havuzu (102 Soru)</button>
            <button class="menu-btn" id="btn-past">Çıkmış Sorular (26 Soru)</button>
            <button class="menu-btn mix-btn" id="btn-mix">Hepsini Karıştır (Tümü)</button>
        </div>
    </div>

    <div id="quiz-page" class="page-section">
        <div class="quiz-header">
            <span class="question-badge" id="q-progress">Soru: 1/--</span>
            <div class="switch-wrapper">
                <span>Doğruysa Otomatik Geç</span>
                <label class="switch">
                    <input type="checkbox" id="auto-next-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="question-text" id="q-text">Soru yükleniyor...</div>
        
        <div class="options-grid" id="q-options">
            </div>

        <div class="nav-buttons">
            <button class="nav-btn btn-prev" id="btn-prev">← Önceki</button>
            <button class="nav-btn btn-next" id="btn-next">Sonraki Soru →</button>
        </div>

        <div class="fast-access">
            <h4>Hızlı Erişim</h4>
            <div class="dots-grid" id="dots-area"></div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="location.reload()" style="background:none; border:none; color:#999; cursor:pointer; text-decoration:underline;">Testten Çık / Ana Menü</button>
        </div>
    </div>

    <div id="result-page" class="page-section">
        <div class="result-content">
            <h2>Test Tamamlandı!</h2>
            <div class="score-circle">
                <span id="final-score">%0</span>
                <span class="score-label">BAŞARI</span>
            </div>
            <p class="result-message" id="final-msg">Sonuçlar analiz ediliyor...</p>
            
            <div class="result-actions">
                <button class="menu-btn mix-btn" onclick="location.reload()">Ana Menüye Dön</button>
                <button class="menu-btn" id="btn-review-wrong">Yanlışları İncele</button>
            </div>
        </div>
    </div>

</div>

<script>
    // --- 1. VERİ HAVUZU ---

    // Temel Sorular (102 Soru)
    const basicQuestionsData = [
        { q: "Dünyadaki tüm havacılık faaliyetleri temelde hangi iki ana gruba ayrılır?", options: ["Sadece sivil havacılık", "Sivil havacılık ve Devlet havacılığı", "Uluslararası ve Ulusal havacılık", "Askeri ve Ticari havacılık"], answer: "Sivil havacılık ve Devlet havacılığı" },
        { q: "Sivil havacılık faaliyetlerinin temel amacı aşağıdakilerden hangisidir?", options: ["Sadece hızlı ulaşım sağlamak", "Uçak üretimini artırmak", "İnsanların emniyetli, ekonomik, hızlı ve çevreye duyarlı bir şekilde ulaşımı", "Askerî operasyonları desteklemek"], answer: "İnsanların emniyetli, ekonomik, hızlı ve çevreye duyarlı bir şekilde ulaşımı" },
        { q: "Havadan ağır, motor gücüyle seyreden ve aerodinamik kuvvetlerden destek alan sabit kanatlı hava aracı nedir?", options: ["Balon", "Helikopter", "Planör", "Uçak"], answer: "Uçak" },
        { q: "Havacılıkta mesafe ölçümünde yoğun olarak kullanılan birim nedir?", options: ["Kilometre (km)", "Deniz mili (NM)", "Mil (mi)", "Foot (ft)"], answer: "Deniz mili (NM)" },
        { q: "Bir deniz mili (NM), SI sisteminde kaç metreye (m) karşılık gelir?", options: ["1000 metre", "1500 metre", "1852 metre (m)", "1609 metre"], answer: "1852 metre (m)" },
        { q: "Hava araçlarının uçuş hızlarının ölçümünde kullanılan İngiliz ölçü birimi nedir?", options: ["Mach", "Kilometre/saat (km/saat)", "Mil/saat (mph)", "Knot (kn)"], answer: "Knot (kn)" },
        { q: "ICAO'nun tam açılımı nedir?", options: ["International Civil Aviation Organization", "International Cargo Air Organization", "Industrial Civil Air Operations", "International Control of Air Operations"], answer: "International Civil Aviation Organization" },
        { q: "Havacılıkta, pilotlar ve hava trafik kontrolörleri arasındaki iletişimde kullanılan özel dil türü nedir?", options: ["Aviation English", "Phraseology (Freyzyoloji)", "ITU Language", "NATO Code"], answer: "Phraseology (Freyzyoloji)" },
        { q: "Uçağın dengesini sağlayan ana eleman hangisidir?", options: ["Motor", "Gövde", "Kanat", "Kuyruk"], answer: "Kuyruk" },
        { q: "ATM nedir?", options: ["Air Terminal Maintenance", "Aviation Transport Market", "Aircraft Training Manual", "Air Traffic Management"], answer: "Air Traffic Management" },
        { q: "ICAO kodu kaç harflidir?", options: ["2", "3", "4", "5"], answer: "4" },
        { q: "PAT sahaları hangi üç alandan oluşur?", options: ["Park, Apron, Terminal", "Pist, Apron, Taksi yolu", "Pasaport, Apron, Terminal", "Personel, Araç, Terminal"], answer: "Pist, Apron, Taksi yolu" },
        { q: "Check-in işlemi nedir?", options: ["Yolcuların uçağa biniş için yaptıkları ilk işlemdir", "Uçak bakımıdır", "Kule ile konuşmadır", "Bagaj teslim alma işlemidir"], answer: "Yolcuların uçağa biniş için yaptıkları ilk işlemdir" },
        { q: "Havadan hafif hava araçlarına örnek hangisidir?", options: ["Planör ve Helikopter", "Uçak ve Zeplin", "Balon ve Zeplin", "Gyroplane ve Planör"], answer: "Balon ve Zeplin" },
        { q: "Ticari hava taşımacılığı nedir?", options: ["Sadece tarifeli yolcu uçuşları", "Ücretsiz yapılan insani yardım operasyonları", "Devlet hizmetinde yapılan askeri uçuşlar", "Ücret veya kira karşılığında yapılan hava aracı operasyonu"], answer: "Ücret veya kira karşılığında yapılan hava aracı operasyonu" },
        { q: "Hava taksi işletmeciliği yapan araçların maksimum koltuk kapasitesi genellikle kaçtır?", options: ["50 koltuk", "30 koltuk", "19 koltuk", "5 koltuk"], answer: "19 koltuk" },
        { q: "Uluslararası bir anlaşma ile bir foot (ft) kaç metreye eşit olduğu kabul edilmiştir?", options: ["1 metreye", "0,5 metreye", "0,3048 metreye", "1,852 metreye"], answer: "0,3048 metreye" },
        { q: "Bir knot, bir saatte kat edilen kaç deniz mili mesafeyi gösterir?", options: ["Yarım deniz mili", "Bir deniz mili mesafeyi", "İki deniz mili", "Bir kilometre"], answer: "Bir deniz mili mesafeyi" },
        { q: "Hava aracının hızının, aracın içinde uçtuğu atmosfer ortamındaki ses hızına oranı ile ifade edilen boyutsuz hız birimi nedir?", options: ["Knot (kn)", "Mach sayısı", "G-kuvveti", "TAS (True Airspeed)"], answer: "Mach sayısı" },
        { q: "İki farklı konum arasındaki en kısa mesafeyi ifade eden ve küre yüzeyi üzerinde bulunan mesafe kavramı nedir?", options: ["Nautical Mile", "Rhumb Line", "En büyük daire mesafesi ('Great circle distance')", "Straight Line Distance"], answer: "En büyük daire mesafesi ('Great circle distance')" },
        { q: "Uçağın başlıca elemanları hangi şıkta doğru verilmiştir?", options: ["Motor, İniş Takımı, Radar", "Gövde, Motor, Kanat", "Gövde, kanat, motor, kuyruklar, iniş takımları ve kumanda yüzeyleri", "Pervane, Kokpit, Kargo Bölümü"], answer: "Gövde, kanat, motor, kuyruklar, iniş takımları ve kumanda yüzeyleri" },
        { q: "Uçaktaki personel, yolcu ve kargoların içerisinde yer aldığı temel eleman hangisidir?", options: ["Kanat", "Motor", "Gövde", "Kuyruk"], answer: "Gövde" },
        { q: "Uçağın dönüşünü kolaylaştırmak için sağa ve sola yatmasını sağlayan, kanatlar üzerinde bulunan hareketli yüzeylere ne denir?", options: ["Flap", "Slat", "Kanatçık (Aileron)", "Stabilizatör"], answer: "Kanatçık (Aileron)" },
        { q: "Dikey kuyruk üzerinde yer alan ve uçağın sağa ve sola dönmesini sağlayan yüzey nedir?", options: ["İrtifa dümeni (Elevator)", "İstikamet dümeni (Rudder)", "Kanatçık", "Flap"], answer: "İstikamet dümeni (Rudder)" },
        { q: "Kalkış ve iniş yaptıkları zemine göre uçaklar hangi üç gruba ayrılır?", options: ["Dar, Geniş ve Orta Gövdeli", "Kara, Deniz ve Amfibik uçaklar", "Ana Hat, Bölgesel ve Kargo", "Askeri, Ticari ve Genel Havacılık"], answer: "Kara, Deniz ve Amfibik uçaklar" },
        { q: "Havada kalmak için gereken taşımayı bir veya birden fazla rotorla sağlayan havadan ağır hava araçlarına ne denir?", options: ["Sabit Kanatlı", "Havadan Hafif", "Döner Kanatlı", "Amfibik"], answer: "Döner Kanatlı" },
        { q: "Döner kanatlı hava araçlarından, dikey iniş ve kalkış yapabilme yeteneği ile öne çıkan ve en yaygın kullanılan araç hangisidir?", options: ["Gyroplane", "Balon", "Zeplin", "Helikopter"], answer: "Helikopter" },
        { q: "Uçuş yönetiminde pilotun müdahalelerine gerek olmayan insansız hava aracı türü nedir?", options: ["Uzaktan Kumandalı", "İHA", "Otonom Hava Aracı", "Drone"], answer: "Otonom Hava Aracı" },
        { q: "Türk hava aracı siciline kayıtlı hava araçlarının milliyet işareti hangisidir?", options: ["TK", "TR", "ABC", "TC"], answer: "TC" },
        { q: "Hava araçlarında kullanılan ana motor tipleri nelerdir?", options: ["Elektrikli ve Hidrolik", "Pistonlu ve Türbinli motorlar", "Radyal ve Sıralı", "Roket ve Jet"], answer: "Pistonlu ve Türbinli motorlar" },
        { q: "Türbinli motorlar hangi dört farklı türdür?", options: ["Turbojet, Turboşaft, Pistonlu, Turbofan", "Turboprop, Turbofan, Turbojet, Turboşaft", "Ramjet, Scramjet, Turboprop, Pistonlu", "Radyal, Jet, Pervaneli, Turboşaft"], answer: "Turboprop, Turbofan, Turbojet, Turboşaft" },
        { q: "Yüksek hızlı gaz çıkışına 'jet' adı verilen, gazların itme etkisiyle uçağı ileri hareket ettiren motor nedir?", options: ["Turboprop", "Pistonlu motor", "Turbojet motoru", "Turboşaft"], answer: "Turbojet motoru" },
        { q: "Turbojet motoruna pervane bağlanmış ve itki kuvvetinin büyük kısmını pervanenin ürettiği motor türü nedir?", options: ["Turbofan", "Turboşaft", "Turboprop motoru", "Pistonlu motor"], answer: "Turboprop motoru" },
        { q: "Egzostan çıkan itme kuvvetine ihtiyaç duyulmayan, özellikle döner kanatlı hava araçlarında rotorun döndürülmesi için kullanılan motor nedir?", options: ["Turbojet", "Turboprop", "Pistonlu", "Turboşaft motoru"], answer: "Turboşaft motoru" },
        { q: "THAT'ın açılımı nedir?", options: ["Tarifeli Havayolu Taşıyıcısı", "Tam Hizmet Ağı Taşıyıcısı", "Tüm Hava Yolları Taşıyıcısı", "Ticari Havayolu Taşımacılığı"], answer: "Tam Hizmet Ağı Taşıyıcısı" },
        { q: "DMT'nin açılımı nedir?", options: ["Dünya Maliyetli Taşıyıcılar", "Düşük Mesafeli Taşıyıcılar", "Düşük Maliyetli Taşıyıcılar", "Dış Hat Taşıyıcıları"], answer: "Düşük Maliyetli Taşıyıcılar" },
        { q: "THAT ve DMT özelliklerini birleştiren havayolu iş modeli nedir?", options: ["Bölgesel Taşıyıcı", "Özel Sefer Taşıyıcı", "Karma (Hibrit) Taşıyıcılar", "Odak Taşıyıcı"], answer: "Karma (Hibrit) Taşıyıcılar" },
        { q: "Uçuş planlaması yapan havayolları tarafından hizmet verilmeyen ikincil veya bölgesel havalimanlarından operasyonlarını gerçekleştiren iş modeli nedir?", options: ["Tam Hizmet Ağı Taşıyıcıları", "Düşük Maliyetli Taşıyıcılar", "Özel Sefer (Charter) Taşıyıcılar", "Hibrit Taşıyıcılar"], answer: "Özel Sefer (Charter) Taşıyıcılar" },

        { q: "Havayolu işletmesi tarafından ücretli yolcu taşımak üzere arz edilen koltuk sayısı ile bu koltuk sayısının uçurulduğu mesafenin çarpımına eşit olan değer nedir?", options: ["RPK", "ASK (Arz Edilen Koltuk-Kilometre)", "Genel Doluluk Oranı", "Blok Saat"], answer: "ASK (Arz Edilen Koltuk-Kilometre)" },
        { q: "Ücretli olarak seyahat eden yolcuların uçtukları mesafeler ile çarpımından elde edilen değer nedir?", options: ["ASK", "Konma Sayısı", "RPK (Ücretli Yolcu-Kilometre)", "Genel Ton-Kilometre"], answer: "RPK (Ücretli Yolcu-Kilometre)" },
        { q: "Doluluk oranı nasıl hesaplanır?", options: ["ASK x RPK", "ASK / RPK", "RPK / ASK", "ASK + RPK"], answer: "RPK / ASK" },
        { q: "Uçağın gidiş kapısından hareketinden, varış kapısına ulaşıncaya kadar geçen süreye ne ad verilir?", options: ["Uçuş Süresi", "Taksi Süresi", "Blok Saat", "Zamanında Kalkış"], answer: "Blok Saat" },
        { q: "Pilotların asgari sağlık koşulları, dil yeterlilikleri ve yetki sınırlarının standartlara bağlandığı ICAO Ek'i hangisidir?", options: ["Ek-2 (Hava Kuralları)", "Ek-1 (Personel Lisanslandırma)", "Ek-17 (Güvenlik)", "Ek-14 (Havaalanları)"], answer: "Ek-1 (Personel Lisanslandırma)" },
        { q: "Çok pilotlu hava araçlarında kaptan pilot veya yardımcı pilot olarak görev yapabilmek için gerekli olan en yüksek seviye pilot lisansı nedir?", options: ["CPL", "PPL", "ATPL", "LAPL"], answer: "ATPL" },
        { q: "Ticari kazanç olmaksızın bir hava aracını uçurma yetkisi veren lisans nedir?", options: ["CPL", "LAPL", "ATPL", "PPL"], answer: "PPL" },

    // --- 2. UYGULAMA MANTIĞI ---

    let currentPool = [];
    let currentIndex = 0;
    let userAnswers = []; // { selected: string, isCorrect: boolean }

    // DOM Elementlerini Seç
    const pages = {
        landing: document.getElementById('landing-page'),
        quiz: document.getElementById('quiz-page'),
        result: document.getElementById('result-page')
    };

    const ui = {
        questionText: document.getElementById('q-text'),
        optionsArea: document.getElementById('q-options'),
        progress: document.getElementById('q-progress'),
        dotsArea: document.getElementById('dots-area'),
        autoNext: document.getElementById('auto-next-toggle'),
        score: document.getElementById('final-score'),
        msg: document.getElementById('final-msg')
    };

    // Sayfa Değiştirme Fonksiyonu
    function showPage(pageName) {
        Object.values(pages).forEach(page => page.classList.remove('active'));
        pages[pageName].classList.add('active');
    }

    // Quiz Başlatma
    function startQuiz(mode) {
        // Havuz Belirle
        if (mode === 'basic') currentPool = [...basicQuestionsData];
        else if (mode === 'past') currentPool = [...pastQuestionsData];
        else if (mode === 'mix') currentPool = [...basicQuestionsData, ...pastQuestionsData];

        // Karıştır
        currentPool.sort(() => Math.random() - 0.5);

        // Sıfırla
        currentIndex = 0;
        userAnswers = new Array(currentPool.length).fill(null);

        // UI Hazırla
        createDots();
        loadQuestion();
        showPage('quiz');
    }

    // Soruyu Yükle
    function loadQuestion() {
        const qData = currentPool[currentIndex];
        
        ui.questionText.textContent = `${currentIndex + 1}. ${qData.q}`;
        ui.progress.textContent = `Soru: ${currentIndex + 1}/${currentPool.length}`;
        ui.optionsArea.innerHTML = '';

        // Şıkları oluştur
        // Not: Şıkları her seferinde karıştırmıyoruz ki cevap yerleri sabit kalsın (kullanıcı deneyimi)
        // İsterseniz options.sort(...) ekleyebilirsiniz.
        qData.options.forEach(opt => {
            const btn = document.createElement('div');
            btn.className = 'option-card';
            btn.textContent = opt;
            btn.onclick = () => handleAnswer(opt, btn);
            ui.optionsArea.appendChild(btn);
        });

        // Eğer daha önce cevaplandıysa durumu geri yükle
        if (userAnswers[currentIndex]) {
            restoreState();
        }

        updateButtons();
        updateDots();
    }

    // Cevap Verme
    function handleAnswer(selectedOpt, btnElement) {
        if (userAnswers[currentIndex]) return; // Zaten cevaplanmış

        const correctOpt = currentPool[currentIndex].answer;
        const isCorrect = (selectedOpt === correctOpt);

        // Kaydet
        userAnswers[currentIndex] = { selected: selectedOpt, isCorrect: isCorrect };

        // Görsel Geri Bildirim
        applyFeedback();
        updateDots();

        // Otomatik Geçiş
        if (isCorrect && ui.autoNext.checked) {
            setTimeout(() => {
                if (currentIndex < currentPool.length - 1) {
                    currentIndex++;
                    loadQuestion();
                } else {
                    finishQuiz();
                }
            }, 600);
        }
    }

    // Görsel Geri Bildirim Uygula
    function applyFeedback() {
        const answerData = userAnswers[currentIndex];
        if (!answerData) return;

        const correctOpt = currentPool[currentIndex].answer;
        const options = document.querySelectorAll('.option-card');

        options.forEach(optBtn => {
            optBtn.style.pointerEvents = 'none'; // Tıklamayı engelle

            if (optBtn.textContent === correctOpt) {
                // Doğru cevap her zaman yeşil yanar (veya ipucu olur)
                if (answerData.selected !== correctOpt) {
                    optBtn.classList.add('hint'); // Yanlış yaptıysa doğrusunu göster
                } else {
                    optBtn.classList.add('correct'); // Doğru bildiyse yeşil
                }
            }

            if (optBtn.textContent === answerData.selected && !answerData.isCorrect) {
                optBtn.classList.add('incorrect'); // Yanlış seçimi kırmızı yap
            }
        });
    }

    // Durumu Geri Yükle (Geri/İleri gelindiğinde)
    function restoreState() {
        applyFeedback();
    }

    // Dotları Oluştur
    function createDots() {
        ui.dotsArea.innerHTML = '';
        currentPool.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.textContent = i + 1;
            dot.onclick = () => {
                currentIndex = i;
                loadQuestion();
            };
            ui.dotsArea.appendChild(dot);
        });
    }

    // Dotları Güncelle
    function updateDots() {
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => {
            dot.className = 'dot'; // Reset
            if (i === currentIndex) dot.classList.add('current');
            
            if (userAnswers[i]) {
                if (userAnswers[i].isCorrect) dot.classList.add('correct');
                else dot.classList.add('incorrect');
            }
        });
    }

    // Butonları Güncelle
    function updateButtons() {
        document.getElementById('btn-prev').disabled = (currentIndex === 0);
        const nextBtn = document.getElementById('btn-next');
        
        if (currentIndex === currentPool.length - 1) {
            nextBtn.textContent = "Testi Bitir";
            nextBtn.onclick = finishQuiz;
        } else {
            nextBtn.textContent = "Sonraki Soru →";
            nextBtn.onclick = () => {
                currentIndex++;
                loadQuestion();
            };
        }
    }

    // Önceki Buton
    document.getElementById('btn-prev').onclick = () => {
        if (currentIndex > 0) {
            currentIndex--;
            loadQuestion();
        }
    };

    // Testi Bitir
    function finishQuiz() {
        const correctCount = userAnswers.filter(a => a && a.isCorrect).length;
        const total = currentPool.length;
        const score = Math.round((correctCount / total) * 100);

        ui.score.textContent = `%${score}`;
        
        if (score >= 90) {
            ui.msg.textContent = "Mükemmel! Konuya hakimsin.";
            ui.msg.style.color = "var(--success-color)";
        } else if (score >= 70) {
            ui.msg.textContent = "Güzel, ama biraz tekrar iyi olur.";
            ui.msg.style.color = "#ffc107";
        } else {
            ui.msg.textContent = "Çalışmaya ihtiyacın var.";
            ui.msg.style.color = "var(--danger-color)";
        }

        showPage('result');
    }

    // Yanlışları İncele Modu
    document.getElementById('btn-review-wrong').onclick = () => {
        // Sadece yanlış yapılanları filtrele
        const wrongIndices = userAnswers
            .map((a, i) => (a && !a.isCorrect ? i : null)) // Yanlış veya boş
            .filter(i => i !== null);

        if (wrongIndices.length === 0) {
            alert("Tebrikler! Hiç yanlışın yok veya tüm soruları doğru cevapladın.");
            return;
        }

        // Yeni havuz oluştur
        const wrongQuestions = wrongIndices.map(i => currentPool[i]);
        currentPool = wrongQuestions;
        
        // Sıfırla
        currentIndex = 0;
        userAnswers = new Array(currentPool.length).fill(null);
        
        createDots();
        loadQuestion();
        showPage('quiz');
    };

    // --- EVENT LISTENERS (Giriş Butonları) ---
    // DOM yüklendikten sonra çalışmasını garantiye almak için
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('btn-basic').addEventListener('click', () => startQuiz('basic'));
        document.getElementById('btn-past').addEventListener('click', () => startQuiz('past'));
        document.getElementById('btn-mix').addEventListener('click', () => startQuiz('mix'));
    });

</script>
